<mat-card>
  <mat-card-header>
    <mat-card-title>Genre: {{ data.name }}</mat-card-title>
  </mat-card-header>
  <mat-dialog-content>{{ data.description }}</mat-dialog-content>
  <mat-card-footer>
    <button
      aria-label='close dialog'
      mat-raised-button
      (click)='cancel()'
      type='button'
    >Close
    </button>
  </mat-card-footer>
</mat-card>
