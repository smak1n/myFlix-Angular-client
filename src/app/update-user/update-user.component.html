<mat-card class='mat-elevation-z10'>
  <mat-card-content>
      <form>
          <mat-form-field>
              <input
                  matInput
                  [(ngModel)]='userData.Username'
                  placeholder='Username'
                  type='text'
                  name='Username'
                  required>
          </mat-form-field>
          <mat-form-field>
              <input
                  matInput
                  [(ngModel)]='userData.Password'
                  placeholder='Confirm your Password'
                  type='password'
                  name='Password'
                  required >
          </mat-form-field>
          <mat-form-field>
              <input
                  matInput
                  [(ngModel)]='userData.Email'
                  placeholder='Email'
                  type='email'
                  name='Email'
                  required >
          </mat-form-field>
          <mat-form-field>
              <input
                  matInput
                  [(ngModel)]='userData.Birthday'
                  placeholder='Birthday'
                  type='date'
                  name='Birthday'
                  required >
          </mat-form-field>
      </form>
      <mat-card-actions>
          <button
              mat-raised-button
              (click) ='updateUser()'
              color='primary' >
              Update User
          </button>
      </mat-card-actions>
  </mat-card-content>
</mat-card>
