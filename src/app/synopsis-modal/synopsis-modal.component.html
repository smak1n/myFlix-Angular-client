<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
  </mat-card-header>
  <mat-dialog-content>{{ data.description }}</mat-dialog-content>
  <mat-card-footer>
    <button mat-raised-button (click)='cancel()' type='button'>Close </button>
  </mat-card-footer>
</mat-card>
